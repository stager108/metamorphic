
# Шаг 1.
# Сначала напишем простой Hello World
#

generate_data: !GenericPipeline
  # Пайплайн задает последовательность шагов
  runs:
    - !BasicStage
      # каждый шаг - это этап (stage),
      # который берет и сохраняет данные на диске
      name: generate_data
      script:
        # скрипт указывает команды для bash
        - python3 src/generate_data.py --prefix basic --n 10 --w 50 --h 50 --mode strict
        - python3 src/process_image.py --prefix basic --n 10 --mode treshold
        - python3 src/evaluate_metrics.py --prefix basic --n 10 --mode strict

# Для запуска набираем
# mldev run -f experiment-basic.yml hello_world
